name: Pre-Deployment Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '10.18.1'

jobs:
  pre-deploy-check:
    name: Pre-Deployment Error Detection
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup environment
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://test:test@localhost:5432/test
          NEXTAUTH_SECRET=test-secret-key-for-ci
          NEXTAUTH_URL=http://localhost:3000
          FROM_EMAIL=test@example.com
          EOF

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: TypeScript Type Check
        run: pnpm typecheck
        continue-on-error: true

      - name: Run ESLint
        run: pnpm lint
        continue-on-error: true

      - name: Run Pre-Deploy Validation
        run: |
          npx tsx scripts/pre-deploy-validate.ts
        continue-on-error: false

      - name: Attempt Auto-Fix
        if: failure()
        run: |
          echo "üîß Attempting auto-fix..."
          npx tsx scripts/auto-fix-errors.ts
          echo "Auto-fix completed. Please review changes."

      - name: Check if fixes were applied
        if: failure()
        run: |
          echo "‚ùå Build checks failed. Review the errors above."
          echo ""
          echo "The auto-fix script attempted to resolve issues."
          echo "Please review the changes and commit them."
          exit 1

      - name: Run tests (if applicable)
        run: pnpm test:thresholds
        continue-on-error: true

      - name: Build validation
        run: |
          echo "‚úÖ Pre-deployment checks completed successfully!"
          echo "Ready for Vercel deployment."

  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  security:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Setup Node.js for Semgrep
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/typescript
            p/nextjs
        continue-on-error: true

  notify:
    name: Deployment Readiness Notification
    runs-on: ubuntu-latest
    needs: [pre-deploy-check]
    if: always()

    steps:
      - name: Check deployment readiness
        run: |
          if [[ "${{ needs.pre-deploy-check.result }}" == "success" ]]; then
            echo "‚úÖ All pre-deployment checks passed!"
            echo "‚úÖ Application is ready for Vercel deployment"
            exit 0
          else
            echo "‚ùå Pre-deployment checks failed"
            echo "Please fix the errors shown above before deploying"
            exit 1
          fi
