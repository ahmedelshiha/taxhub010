name: i18n parity check

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  i18n-parity:
    name: I18n parity and namespace shape check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm@10.18.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run i18n parity script
        run: pnpm exec tsx scripts/test-i18n.ts
